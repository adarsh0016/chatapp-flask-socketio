{% extends 'header.html' %}

{% block title%}Chat{% endblock %}

{% block content %}

        <div id="main-section">
            <!--room selection-->
            <nav id="sidebar">
                <h4 class="rooms_text">Rooms</h4>
                {% for i in user_rooms_list %}
                    {% if i != "" %}
                        <h5 class="select-room">{{ i }}</h5>
                        <hr color="white">
                    {% endif %}
                {% endfor %}
            </nav>

            <a id="create_room" href={{url_for('create_room')}} class="join_room_button"><img class="join_room_icon" src="static\images\person-plus-fill.svg" alt="Join Room"></a>

            <!--message are-->
            <div id="rightside-panel">
                <!--Display message-->
                <div id="display-message-section">

                </div>
                <!--input message-->
                <div id="user_message" class="input-group mb-3">
                    <input type="text" id="user_message" placeholder="Type here.." autocomplete="off" class="form-control">
                    <button type="button" id="send_message" class="btn btn-outline-secondary">SEND</button>
                </div>

            </div>

        </div>
        <!-- get username ans room_name-->
        <script type="text/javascript">
            const username = `{{ username }}`;
            const room_name = `{{ user_rooms_list[0] }}`;
            const user_rooms_list = `{{ user_rooms_list }}`
        </script>

        <!--custom js-->
         <script src="{{ url_for('static', filename='scripts/chat_page.js') }}"></script>        

         <!-- SocketIO JS -->
         <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

         <!-- Custom SocketIO JS -->
         <script src="{{ url_for('static', filename='scripts/socketio.js') }}"></script>

        
{% endblock %}
