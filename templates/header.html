<html>
    <head>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale-1, shrink-to-fit=no">
        <title>{% block title%}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="static\styles\header.css">
        <link rel="stylesheet" type="text/css" href="static\styles\create_room.css">
        <link rel="stylesheet" type="text/css" href="static\styles\chat.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="background">
            <nav class="navbar_left">
                <img src="static\images\person.svg" class="user">
                <p class="user_name" >{{ username }}</p>
                <a class="logout" href={{url_for("logout")}}><img class="logout_icon" src="static\images\box-arrow-right.svg"></a>
            </nav>
            <div>
                {% block content %}

                {% endblock %}
            </div>
        </div>
    </body>
</html>
